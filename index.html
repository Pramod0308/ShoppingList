<body>
  <div class="app">
    <!-- HOME: visible when there's no ?list=... -->
    <section id="home" style="display:none">
      <header class="topbar">
        <h1 class="title" style="border-bottom:none">Your Lists</h1>
      </header>

      <section class="composer">
        <input id="newListName" class="input" placeholder="New list name" />
        <button id="createListBtn" class="btn primary">Create</button>
      </section>

      <div id="listsGrid" class="cards-grid"></div>
    </section>

    <!-- LIST VIEW: visible when there IS a ?list=... -->
    <section id="listView" style="display:none">
      <header class="topbar">
        <button id="backHome" class="btn" title="All lists">← All lists</button>
        <input id="listName" class="title" placeholder="List name" />
        <button id="shareBtn" class="btn">Share link</button>
      </header>

      <section class="composer">
        <input id="itemInput" class="input" placeholder="Add item" />
        <button id="addBtn" class="btn primary">Add</button>
      </section>

      <section class="meta">
        <span id="remaining"></span>
        <div class="actions">
          <button id="clearCompleted" class="btn">Clear completed</button>
          <button id="clearAll" class="btn">Clear all</button>
        </div>
      </section>

      <ul id="list" class="cards"></ul>

      <footer class="footer">
        <span id="whoami"></span>
        <span> • </span>
        <span>Offline-ready PWA</span>
      </footer>
    </section>
  </div>

  <noscript>This app needs JavaScript enabled.</noscript>
  <script type="module" src="supabase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
